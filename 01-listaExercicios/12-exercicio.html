<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-Exercício</title>
</head>
<body>
    <!--
        Tendo como dados de entrada a altura de uma pessoa, construa um algoritmo
        que calcule seu peso ideal, usando a seguinte fórmula:
        (72.7*altura) - 58
    -->
    
    <script>
       let altura = Number(prompt("Altura: "));
       let pesoIdeal = (72.7*altura) - 58;

       alert(`Peso ideal da pessoa com ${altura} de altura é de ${pesoIdeal.toFixed(2)}`)
    </script>

</body>
</html>
