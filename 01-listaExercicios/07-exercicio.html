<body>
    <!--
        Faça um programa que calcule a área de um quadrado
        Em seguida mostre o dobro desta área para o usuário
        -> area = base * altura
    -->
    
    <script>
        let lado = Number(prompt("Entre com lado do quadrado: "));

        let area = lado ** 2;
        let dobroArea = area * 2;

        alert(`O dobro da área do quadro com lado ${lado} é: ${dobroArea}`);
       
    </script>

</body>
</html>
