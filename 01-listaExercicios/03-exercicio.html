<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>3-Exercício</title>
</head>
<body>
    <!--
        Faça um programa que peça dois números e imprima a soma
    -->

    <script>
        //usando Number para converter o retorno do prompt que é texto para um número
        //https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Number
        let num1 = Number(prompt("Entre com o primeiro numero: "));
        let num2 = Number(prompt("Entre com o segundo número: "));

        let soma = num1 + num2;

        alert(`A soma dos dois números é ${soma}`);

    </script>
    
</body>
</html>
