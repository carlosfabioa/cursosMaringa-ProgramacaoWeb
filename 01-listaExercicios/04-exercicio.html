<body>

    <script>
        let nota1 = Number(prompt('Entre com a primeira nota: '));
        let nota2 = Number(prompt('Entre com a segunda nota: '));
        let nota3 = Number(prompt('Entre com a terceira nota: '));
        let nota4 = Number(prompt('Entre com a quarta nota: '));

        let soma = nota1 + nota2 + nota3 + nota4 //soma de todas as notas
        let media = soma / 4; //calculo da média das 4 notas

        alert(`A media das notas é ${media}`);
    </script>
    
</body>
