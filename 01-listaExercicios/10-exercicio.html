<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Exercício</title>
</head>
<body>
    <!--
        Faça um programa que peça a temperatura em graus Celsius, transforme e
        mostre em graus Farenheit
    -->
    
    <script>
        let celsius= Number(prompt("Entre com a temperatura em Celsius: "));

        let farenheit= (celsius * 1.8) + 32;

        alert(`A temperatura em Farenheir é: ${farenheit.toFixed(2)}`)

    </script>

</body>
</html>
