<!DOCTYPE html>

<body>
    <!--
        Faça um programa que pergunte quanto você ganha por hora e o número
        de horas trabalhadas no mês. 
        Calcule e mostre o total do seu salário no referido mês
    -->
    
    <script>
        let valorHora = Number(prompt("Quanto ganha por hora?"));
        let horasTrabalhadas = Number(prompt("Quantas horas trabalho no mês?"));

        let salario = valorHora * horasTrabalhadas;

        alert(`O salário no mês é de R$ ${salario}`)
       
    </script>

</body>
</html>
