<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-Exercício</title>
</head>
<body>
    <!--
        Faça um programa que converta metros para centímetros
    -->

    <script>
        //usuário dá entrada com quantidade de metros
        let metros = Number(prompt("Entre com medida em metros: "));

        //converte metros em centímetros
        let centimetros = metros * 100;

        //mostra o resultado
        alert(`${metros} metros tem ${centimetros} centímetros`)
    </script>
</body>
</html>
