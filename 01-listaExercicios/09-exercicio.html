<!DOCTYPE html>
<html lang="pt-br">
<head>

<body>
    <!--
        Faça um programa que peça a temperatura em graus Farenheit, transforme e 
        mostre a temperatura em graus Celsius
        Fórmula -> C = (5*(F-32)/9)
    -->
    
    <script>
        let farenheit = Number(prompt("Entre com a temperatura em Farenheit: "));

        let celsius = (5*(farenheit-32)/9);

        alert(`A temperatura em Celsius é: ${celsius.toFixed(2)}`)
       /*O método toFixed() formata um número utilizando a notação de ponto fixo,
       no caso, para duas casas decimais
            https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Number/toFixed
       */
    </script>

</body>
</html>
