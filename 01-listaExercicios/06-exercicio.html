<body>
    <!--
        Faça um programa que peça o raio de um círculo e calcule e mostre sua área
        -> area = PI * r²
    -->
    
    <script>
        const PI = 3.14;
        let raio = Number(prompt("Entre com o raio: "));

        area = PI * raio ** 2;

        alert(`A área do círculo é ${area}`)
    </script>

</body>
</html>
